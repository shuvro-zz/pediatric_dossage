<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="assets/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jarabito | Calculadora de dosis pediatricas</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/90985602b7.js"></script>
</head>


<body>
  <div id="wrapper">
    <h1 id="indexTitle">Jarabito</h1>
    <p>Calculadora de dosis pediatricas</p>
    <hr>
    <h2 id="indexSubTitle">Calculadoras</h2>
    <div class="box">
      <a class="box__categoria" href="antibioticos.html">
        <div id="item2">
          <i class="fas fa-tablets"></i><br>
          <p>Antibioticos y analgesicos</p>
        </div>
        <div class="circle"></div>
      </a>
      <a class="box__categoria" href="preventiva.html">
        <div id="item2">
          <i class="fas fa-calculator"></i><br>
          <p>Antibioticos preventivos</p>
        </div>
        <div class="circle"></div>
      </a>
      <a class="box__categoria" href="anestesia.html">
        <div id="item3">
          <i class="fas fa-syringe"></i><br>
          <p>Anestesicos</p>
        </div>
        <div class="circle"></div>
      </a>

    </div>
    <h2 id="indexSubTitle">Otros</h2>
    <div class="box">
    <a class="box__categoria box__categoria__otros" href="notas.html">
        <div id="item4">
          <i class="fas fa-clipboard"></i><br>
          <p>Notas</p>
        </div>
        <div class="circle"></div>
      </a>
    </div>
  </div>
  <div id="footer">
    <p><i class="fas fa-coffee"></i> Creado por <a href="https://alexisss1928.github.io/">&lt;Alexis Salcedo&gt;</a></p>
  </div>
  <script>
    var boxes = Array.from(document.querySelectorAll(".box__categoria"))

    boxes.forEach( x => x.addEventListener("click", function(){
      event.preventDefault();
      this.classList.add("shake")
      var www = this.href;
      var f = function(){ window.location.href=www };
      setTimeout(f,500);
      return false;
    }))
    
  </script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', () =>{
        navigator.serviceWorker.register('/sw.js')
      });
    }
  </script>
</body>

</html>
